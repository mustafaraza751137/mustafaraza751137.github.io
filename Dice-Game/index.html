<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <title>Dice Game</title>
</head>
<body>
    <main class="container">
        <div>
            <h1>Roll The Dice</h1>
        </div>

        <div class="dice-score-container">
            <div class="variable">
                Selected Variable:<span>0</span>
            </div>
            <div class="dice">
                <img class="img1" src="images/dice6.png">
            </div>
            <div class="score">
                Score:<span>0</span>
            </div>
        </div>

        <div class="input-box">
            <div class="input" onclick="get(this)">1</div>
            <div class="input" onclick="get(this)">2</div>
            <div class="input" onclick="get(this)">3</div>
            <div class="input" onclick="get(this)">4</div>
            <div class="input" onclick="get(this)">5</div>
            <div class="input" onclick="get(this)">6</div>
        </div>

        <div>
            <h1 id="counter"></h1>
        </div>
        
        <div>
            <h2 class="result"></h2>
        </div>

        <div>
            <button type="button" class="butn" onClick="editName()">
                Edit Name
            </button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
